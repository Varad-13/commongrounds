{% if message.sender == "agent" %}
<div class="flex flex-col gap-2 p-4 self-start">
    <div class="flex flex-inline gap-1 dark:text-gray-400">
        <span class="material-symbols-outlined dark:text-gray-400">
            support_agent
        </span>
        <p class="underline">Agent</p>
    </div>
    <p class="text-md font-normal border-0 text-gray-900 dark:text-white">{{ message.content }}</p>
</div>
{% else %}
<div class="flex flex-col ml-3 p-4 border max-w-[540px] self-end border-gray-200 bg-gray-300 rounded-l-xl rounded-br-xl dark:border-gray-600 dark:bg-gray-800">
    <p class="text-md font-normal border-0 text-gray-900 dark:text-white">{{ message.content }}</p>
</div>
{% endif %}
