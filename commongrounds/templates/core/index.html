{% extends 'core/base.html' %}
{% load static %}

{% block title %}Chat{% endblock %}
{% block page_title %}Looking for a resume consultant{% endblock %}
{% block content %}
<div class="h-full flex-shrink p-4 sm:ml-64 flex-col justify-end overflow-y-auto">
    <!-- Message Area -->
    <div class="message-area mb-4 w-full">
       <div class="flex flex-col max-w-[540px] justify-end gap-2.5 sm:w-5/6" >
        <div class="flex flex-col p-4 border border-gray-200 bg-white rounded-e-xl rounded-es-xl dark:border-gray-600 dark:bg-gray-700">
            <p class="text-md font-normal border-0 text-gray-900 dark:text-white">Welcome to CommonGround. The chatbot will be integrated and fully functional shortly</p>
         </div>
       </div>
    </div>
 </div>

 <div class="flex-1 p-4 sm:ml-64 border-t border-gray-300 dark:border-gray-700 pt-4 mt-4">
    <!-- Chat Box -->
    <div class="inline-flex w-full gap-4">
       <input type="search" id="search-dropdown" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:border-blue-500" placeholder="Search" required />
       <button type="button" class="px-5 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">
          <span class="material-symbols-outlined">
             send
          </span>
       </button>
    </div>
 </div>
 {%endblock%}
