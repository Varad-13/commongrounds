<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat | CommonGrounds</title>
    
    <!-- Tailwind CSS and Flowbite -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>

    <!-- Material Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.7.0"></script>

    <style>
        .material-symbols-rounded {
          font-variation-settings:
          'FILL' 0,
          'wght' 300,
          'GRAD' 200,
          'opsz' 24
        }
    </style>

    <script>
        // On page load or when changing themes, best to add inline in `head` to avoid FOUC
        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark')
        }   
    </script>
</head>
<body class="bg-neutral-100 dark:bg-neutral-900	">


       <div class="h-full flex-shrink p-4 sm:ml-64 flex-col justify-end overflow-y-auto">
          <!-- Message Area -->
          
       </div>

       <div class="flex-1 p-4 sm:ml-64 border-t border-neutral-200 dark:border-neutral-700 pt-4 mt-4">
          <!-- Chat Box -->
          <div class="inline-flex w-full gap-4">
             <input type="search" id="search-dropdown" class="block p-2.5 w-full text-sm text-neutral-900 bg-neutral-100 rounded border border-neutral-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-neutral-700 dark:border-neutral-600 dark:placeholder-neutral-400 dark:text-white dark:focus:border-blue-500" placeholder="Search" required />
             <button type="button" class="px-5 text-sm font-medium text-neutral-900 focus:outline-none bg-white rounded-lg border border-neutral-200 hover:bg-neutral-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-neutral-100 dark:focus:ring-neutral-700 dark:bg-neutral-800 dark:text-neutral-400 dark:border-neutral-600 dark:hover:text-white dark:hover:bg-neutral-700">
                <span class="material-symbols-outlined">
                   send
                </span>
             </button>
          </div>
       </div>
    </div>
 </body>
